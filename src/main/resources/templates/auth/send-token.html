<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>머니로그</title>
</head>
<body>
<h1>머니로그</h1>
<h2>이메일 인증</h2>
<p>
    아래에 이메일 주소를 입력해라
</p>
<form th:action="@{/auth/email-verify}" method="post">
    <input type="text" name="email">
    <span th:text="${error}" style="font-size: small; color: pink"></span>
    <button type="submit">전송하기</button>
</form>
</body>
</html>
